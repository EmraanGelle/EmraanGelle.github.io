                    <form action="your_form_processing_script.php" method="post">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Full Name" required>

                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="user1234@gmail.com" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="leave your comment"></textarea>

                        <button type="submit">SEND NOW</button>
                    </form>
                </div>
                <div class="contact-info">
